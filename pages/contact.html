<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/9a562c683a.js" crossorigin="anonymous"></script>
</head>
    <style>
        /* General styles */
        body {
            font-family: 'Roboto Flex', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .contact-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero section */
        .contact-hero {
            text-align: center;
            padding: 80px 0;
            background-color: blueviolet;
            color: white;
            margin-bottom: 60px;
            border-radius: 0 0 50% 50% / 20px;
        }

        .contact-hero h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .contact-hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Contact container */
        .contact-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .contact-form, .contact-info {
            flex-basis: 50%;
            padding: 40px;
        }

        /* Form styles */
        .contact-form h2, .contact-info h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Contact info styles */
        .contact-info {
            background-color: #f4f4f4;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .info-item i {
            font-size: 1.4em;
            color: #3498db;
            margin-right: 20px;
            margin-top: 5px;
        }

        .info-item p {
            margin: 0;
        }

        .social-media {
            margin-top: 40px;
        }

        .social-media h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .social-media a {
            font-size: 1.8em;
            color: #3498db;
            margin-right: 20px;
            transition: color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .social-media a:hover {
            color: #2980b9;
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-hero {
                padding: 60px 0;
            }

            .contact-hero h1 {
                font-size: 2.5em;
            }

            .contact-form, .contact-info {
                flex-basis: 100%;
            }

            .contact-info {
                margin-top: 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-form, .contact-info {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .contact-info {
            animation-delay: 0.2s;
        }
    
    </style>
<body>
    <header>
        <!-- Add your navigation menu here -->
    </header>

    <main class="contact-page">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>We're here to help with any questions or concerns</p>
        </section>

        <div class="contact-container">
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </section>

            <section class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Audio Street, Sound City, 12345</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@soundwaveaudio.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>Monday - Friday: 9am - 5pm<br>Saturday: 10am - 2pm<br>Sunday: Closed</p>
                </div>
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
